<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h3 style="color:red;" th:text="${uzenet}"></h3>
    <h1>Station</h1>
    <a href="/uj">Új állomás hozzáad</a>
    <br/><br/>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Név</th>
            <th>Max</th>
            <th>lat</th>
            <th>lon</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${stations}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.nev}"></td>
            <td th:text="${s.max}"></td>
            <td th:text="${s.lat}"></td>
            <td th:text="${s.lon}"></td>
            <td>
                <a th:href="@{'/edit/'+${s.id}}">Edit</a>&nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete/'+${s.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
